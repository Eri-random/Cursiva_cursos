<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CURSIVA</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href='fullcalendar/core/main.css' rel='stylesheet' />
  <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
</head>

<body>
  <!--HEADER-->
  <header class="header">
    <a class="logo" href="index.html">
      <img class="logo__imagen" src="img/logo.png" alt="imagen logo">
    </a>

    <form class="barra-buscador" action="" method="post" style="">
      <datalist id="lista__cursos">
        <option value="Desarrollo web">
        <option value="Phyton">
        <option value="Java">
        <option value="C#">
        <option value="javaScript">
        <option value="Android">
      </datalist>

      <button class="icon-lupa" type="button" name="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="35" height="35" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffd369" ; fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>
      </button>

      <input class="campo-busqueda" size="60" type="search" name="" value="" placeholder="Buscar curso" list="lista__cursos">
    </form>

    <div class="icon-carrito">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="35" height="35" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffd369" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <circle cx="6" cy="19" r="2" />
        <circle cx="17" cy="19" r="2" />
        <path d="M17 17h-11v-14h-2" />
        <path d="M6 5l14 1l-1 7h-13" />
      </svg>

      <p id="cant_carrito" class="contador__carrito"></p>
    </div>

    <button class="boton__inicio" type="button" name="button">iniciar sesión</button>
    <button class="boton__registro" type="button" name="button">regístrate</button>

  </header>
  <!--FIN DE HEADER-->

  <!--MENU DE NAVEGACIÓN-->
  <nav class="navegacion-superior">
    <a class="navegacion__item" href="index.html">inicio</a>
    <a class="navegacion__item" href="contacto.html">contacto</a>
    <a class="navegacion__item" href="giftcard.html">giftcard</a>
    <a class="navegacion__item" href="calendario.html">calendario</a>
  </nav>

  <main class="contenedor">
    <article id="calendario">

    </article>

  </main>

  <footer class="footer">
    <a class="logo margin" href="index.html">
      <img class="logo__imagen" src="img/logo.png" alt="imagen logo">
    </a>

    <p>Copyright © Cursiva 2021 - Todos los derechos reservados</p>
    <div class="redes-sociales margin">
      <a class="facebook" href="#">
        <img src="img/redes/facebook.png" alt="facebook">
      </a>

      <a class="instagram" href="#">
        <img src="img/redes/instagram.png" alt="instagram">
      </a>

      <a class="instagram" href="#">
        <img src="img/redes/twitter.png" alt="twitter">
      </a>
    </div>
  </footer>

  <script src='fullcalendar/core/main.js'></script>
  <script src='fullcalendar/daygrid/main.js'></script>
  <script src="js/calendario.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/carrito.js"> </script>


</body>

</html>
