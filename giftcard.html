<!--MAIN-->
<body>
  <!--contenedor amolda la pagina-->
  <main class="contenedor">
    <!--div que agrupa el contenido para posicionar-->
    <div class="giftcard">
      <!--tarjeta-->
      <div class="giftcard__estructura">
        <div class="t-right">
          <p class="giftcard__precio">$0000.-</p>
        </div>
        <div class="giftcard__info">
          <h2>giftcard para</h2>
          <h1 class="destinatario">destinatario</h1>
        </div>
      </div>

      <!--opciones de tarjeta-->
      <div class="gifcard__contenido">
        <h2 class="no-margin">Personalización de Giftcard</h2>

        <div id="nombre_destinatario">
            <input id="inputNombre" type="text" placeholder="Nombre del destinatario" name="nombre" maxlength="30">
        </div>

        <div id="Color_tarjeta">
          <h4 class="no-margin">Color</h4>
          <table id="elementos">
            <tr>
              <td><img src="img/colores/red.png" alt="red" width="25px" /></td>
              <td><img src="img/colores/blue.png" alt="blue" width="25px" /></td>
              <td><img src="img/colores/green.png" alt="green" width="25px" /></td>
              <td><img src="img/colores/yellow.png" alt="yellow" width="25px" /></td>
              <td><img src="img/colores/pink.png" alt="pink" width="25px" /></td>
              <!--circulos de colores-->
            </tr>
            <tr>
              <td> <input type="radio" name="color" value="red"   onclick="cambiarColor();"></td>
              <td> <input type="radio" name="color" value="blue"  onclick="cambiarColor();"></td>
              <td> <input type="radio" name="color" value="black" onclick="cambiarColor();"></td>
              <td> <input type="radio" name="color" value="yellow"onclick="cambiarColor();"></td>
              <td> <input type="radio" name="color" value="pink"  onclick="cambiarColor();"></td>
            </tr>
          </table>
        </div>
        <div id="Tamanio_fuente">
          <h4 class="no-margin">Tamaño de fuente</h4>
          <table id="elementos">
            <tr>
              <td>20px</td>
              <td>28px</td>
              <td>32px</td>
              <td>48px</td>
              <td>60px</td>
            </tr>
            <tr>
              <td> <input type="radio" name="size" value="20"  onclick="cambiarTamaño();"></td>
              <td> <input type="radio" name="size" value="28"  onclick="cambiarTamaño();"></td>
              <td> <input type="radio" name="size" value="32"  onclick="cambiarTamaño();"></td>
              <td> <input type="radio" name="size" value="48"  onclick="cambiarTamaño();"></td>
              <td> <input type="radio" name="size" value="60"  onclick="cambiarTamaño();"></td>
            </tr>
          </table>
        </div>
        <div id="monto">
          <h4 class="no-margin">Monto $ <input type="text" name="monto" maxlength="4"></h4>
        </div>
        <div id="ubicacion">
          <h4 class="no-margin">Ubicación</h4>
          <table id="elementos">
            <tr>
              <td><img src="img/ubicacion/bot_right.png" alt="bot_right" width="30px"></td>
              <td><img src="img/ubicacion/top_left.png" alt="top_left" width="30px"></td>
              <td><img src="img/ubicacion/top_right.png" alt="top_right" width="30px"></td>
            </tr>
            <tr>
              <td><input type="radio" name="location" value="bot_right"  onclick="cambiarPosicion()";></td>
              <td><input type="radio" name="location" value="top_left"  onclick="cambiarPosicion();"></td>
              <td><input type="radio" name="location" value="top_right"  onclick="cambiarPosicion();"></td>
            </tr>
          </table>

        </div>
        <div id="fondo">
          <h4 class="no-margin">Fondo</h4>
          <table id="elementos">
            <tr>
              <td><img class="fondo" src="img/fondos/1.jpg" alt="fondo_1" width="30px"></td>
              <td><img class="fondo" src="img/fondos/2.jpg" alt="fondo_2" width="30px"></td>
              <td><img class="fondo" src="img/fondos/3.jpg" alt="fondo_3" width="30px"></td>
              <td><img class="fondo" src="img/fondos/4.jpg" alt="fondo_4" width="30px"></td>
              <td><img class="fondo" src="img/fondos/5.jpg" alt="fondo_5" width="30px"></td>
            </tr>
            <tr>
              <td><input type="radio" name="background" value="1"  onclick="cambiarFondo();"></td>
              <td><input type="radio" name="background" value="2"  onclick="cambiarFondo();"></td>
              <td><input type="radio" name="background" value="3"  onclick="cambiarFondo();"></td>
              <td><input type="radio" name="background" value="4"  onclick="cambiarFondo();"></td>
              <td><input type="radio" name="background" value="5"  onclick="cambiarFondo();"></td>
            </tr>
          </table>
        </div>

        <button class="boton__confirmar" type="button" name="button">Confirmar</button>

      </div>

    </div>
  </main>
