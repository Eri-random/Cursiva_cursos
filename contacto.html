<body>
  <!--HEADER-->
  <header class="header">
    <a class="logo" href="index.html">

    <form class="barra-buscador" action="" method="post" style="">

      <button class="icon-lupa" type="button" name="button">

          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />

      </button>

      <input class="campo-busqueda" size="60" type="search" name="" value="" placeholder="Buscar curso" list="lista__cursos">

    <div class="icon-carrito">

        <path d="M17 17h-11v-14h-2" />
        <path d="M6 5l14 1l-1 7h-13" />
      </svg>

      <p id="cant_carrito" class="contador__carrito"></p>

    </div>


    <button class="boton__inicio" type="button" name="button">iniciar sesión</button>
    <button class="boton__registro" type="button" name="button">regístrate</button>

  </header>
  <!--FIN DE HEADER-->

  <!--MENU DE NAVEGACIÓN-->
  <nav class="navegacion-superior">

  <main class="contenedor">
    <h2>Contacto</h2>

    <section class="contacto-informacion">
      <form name="form" id="form" class="formulario__contacto" action="#">
        <fieldset>
          <legend>Contactanos llenando todos los campos</legend>

          <div class="contenedor-campos">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input id="nombre" class="input-text" name="nombre" type="text" placeholder="Nombre" />
            </div>

            <div class="campo">
              <label for="telefono">Teléfono</label>
              <input id="telefono" class="input-text" name="telefono" type="tel" placeholder="Telefono" />
            </div>

            <div class="campo">
              <label for="email">Correo</label>
              <input id="email" class="input-text" name="email" type="email" placeholder="Email">
            </div>

            <div class="campo">
              <label for="consulta">Consulta</label>
              <textarea id="consulta" class="input-text" name="consulta" rows="8" cols="80"></textarea>
            </div>
          </div>

          <input class="boton__enviar" type="submit" name="" value="Enviar">

          <div id="mensaje"></div>

        </fieldset>
      </form>

      <div class="informacion__contacto">
      <h2 class="no-margin">datos de contacto</h2>
      <p> <i class="far fa-envelope fa-2x"></i> Cursiva.cursos@gmail.com</p>
      <p> <i class="fab fa-whatsapp fa-2x"></i> 1154405287</p>
      <p> <i class="fas fa-map-marker-alt fa-2x"></i>  República Dominicana 3586,CABA</p>
      </div>

    </section>

    <section class="Ubicación">
      <h2 class="centrar">Ubicación</h2>
      <div class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13137.619624930518!2d-58.41893755822754!3d-34.59392137455256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca805ebc87ad%3A0x7c5ffc3c62abbbf2!2sCapacitarte%20Cursos%20y%20Programas%20Ejecutivos!5e0!3m2!1ses-419!2sar!4v1622164830070!5m2!1ses-419!2sar" width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
